{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.speechabstracts }}
    {{ if .enable }}
    <div class="container">
        <div class="title-page"><h2>{{ .title }}</h2></div>
        <div class="row">
            {{ range .item }} 	
            {{ "<!-- speech abstracts -->" | safeHTML }}  							
            <div class="col-md-12">
                <div class="page-heading">
                   <h4> {{ .title }}</h4>
                </div>
                <div class="abssub">
                    <p>{{ .subdesc }}</p>
                </div>               
            </div>
            {{ end }}                              
        </div>
    </div>
{{ end }}
{{ end }}
