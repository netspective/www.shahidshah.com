{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.speakerdecks }}
{{ if .enable }}
<section class="speakerdecks section bg-gray" id="speakerdecks">
    <div class="container">
        <div class="row speaking-row">
            <div class="col-md-5">
                <div class="title"> <h2>{{ .title }}</h2> </div>
                       
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">             
                        <div class="carousel-inner">
                            {{ range .item }}
                            <div class="carousel-item {{.active}}">
                            <a href="{{ .link }}" target="_blank"> <img class="img-responsive" src="{{.image}}" alt="First slide"></a>
                            </div>  
                            {{ end }}              
                        </div>           
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon gray" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon gray" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    
        <div class="read_more_p">
		<div class="control-label">More on </div>
		<div class="col-sm-offset-3">
		<span class="speaker-more-link"><a href="http://speakerdeck.com/shah/" target="_blank" data-wpel-link="external" rel="external noopener noreferrer"><img src="http://shahidshah.com/wp-content/uploads/2014/05/SpeakerDeck.png" border="0"> SpeakerDeck.com</a></span>
		<span class="speaker-more-link"><a href="http://www.slideshare.net/ShahidNShah/" target="_blank" data-wpel-link="external" rel="external noopener noreferrer"><img src="http://shahidshah.com/wp-content/uploads/2014/05/authorstream-icon.jpg" border="0"> SlideShare.com</a></span>
		<span class="speaker-more-link"><a href="http://www.authorstream.com/ShahidNShah/" target="_blank" data-wpel-link="external" rel="external noopener noreferrer"><img src="http://shahidshah.com/wp-content/uploads/2014/05/SlideShare.png" border="0"> AuthorStream.com</a></span>
		<span class="speaker-more-link"><a href="https://www.netspective.com/about-us/netspective-tv/" target="_blank"  data-wpel-link="external" rel="external noopener noreferrer"><img src="http://shahidshah.com/wp-content/uploads/2014/05/netspective.png" border="0"> NetspectiveTV</a></span>
	       	</div>
	       </div> 
                    </div>
            </div>  
            {{ "<!-- End About section -->" | safeHTML }}
            {{ end }}  
            {{ end }}  
             <div class="col-md-7">
                {{ partial "speaking.html" . }}
            </div>                
        </div>     
    </div>
</section>
